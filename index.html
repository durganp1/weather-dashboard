<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <div class="col-12 col-md-4">
            <div class="card">
              <h3 class="card-header text-uppercase">Search By City</h3>
              <form id="city-submit" class="card-body">
                <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Weather</button>
              </form>
            </div>

        <section id = "weather-wrapper">
            <div id = "todays-weather">
                <ul id = "todays-weather-data">
                    <li id = "city-date"></li>
                    <li id = "todays-temp"></li>
                    <li id = "todays-humidity"></li>
                    <li id = "todays-wind"></li>
                    <li id = "todays-uv"></li>
                </ul>
            </div>

            <div id = "forecast-container">
                <div id = "icon"><img id = "wicon" src = "" alt = "Weather icon"></div>
                    <ul id = "day2">
                        <li id = "day2-date"></li>
                        <li id = "day2-icon"></li>
                        <li id = "day2-temp"></li>
                        <li id = "day2-humidity"></li>
                    </ul>
                </div>
                <div id = "day3-wrapper">
                    <ul id = "day3">
                        <li id = "day3-date"></li>
                        <li id = "day3-icon"></li>
                        <li id = "day3-temp"></li>
                        <li id = "day3-humidity"></li>
                    </ul>
                </div>
                <div id = "day4-wrapper">
                    <ul id = "day4">
                        <li id = "day4-date"></li>
                        <li id = "day4-icon"></li>
                        <li id = "day4-temp"></li>
                        <li id = "day4-humidity"></li>
                    </ul>
                </div>
                <div id = "day5-wrapper">
                    <ul id = "day5">
                        <li id = "day5-date"></li>
                        <li id = "day5-icon"></li>
                        <li id = "day5-temp"></li>
                        <li id = "day5-humidity"></li>
                    </ul>
                </div>
                <div id = "day6-wrapper">
                    <ul id = "day6">
                        <li id = "day6-date"></li>
                        <li id = "day6-icon"></li>
                        <li id = "day6-temp"></li>
                        <li id = "day6-humidity"></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
