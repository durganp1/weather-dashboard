<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class = "page-wrapper">
        <div class="col-12 col-md-4 input-div">
            <div class="card">
              <h3 class="card-header">Search for a City:</h3>
              <form id="city-submit" class="card-body">
                <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
                <ul id = "city-history" class = "city-history"></ul>
              </form>
            </div>
        </div>
        <section id = "weather-wrapper">
            <div id = "todays-weather">
                <ul id = "todays-weather-data" class = "todays-weather-data">
                    <li id = "city-date"></li>
                    <li id = "icon"><img id = "wicon" src = ""></li>
                    <li id = "todays-temp"></li>
                    <li id = "todays-humidity"></li>
                    <li id = "todays-wind"></li>
                    <li id = "todays-uv"></li>
                    <li id = "uvi"></li>
                </ul>
            </div>

            <h3 id = "forecast-title"></h3>

            <div id = "forecast-wrapper">
                <div id = "forecast-container"></div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
